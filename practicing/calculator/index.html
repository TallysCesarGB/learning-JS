<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <div id="model" class="model">
        <p>123 Calc</p>
      </div>
      <div id="display" class="display">
        <p id="showDisplay">0</p>
      </div>
      <div id="keyboard" class="keyboard">
        <button id="copy" class="keys">CPY</button>
        <button id="clear" class="keys">C</button>
        <button id="openP" class="keys number">(</button>
        <button id="closeP" class="keys number">)</button>
        <button id="k7" class="keys number">7</button>
        <button id="k8" class="keys number">8</button>
        <button id="k9" class="keys number">9</button>
        <button id="sum" class="keys op">+</button>
        <button id="k4" class="keys number">4</button>
        <button id="k5" class="keys number">5</button>
        <button id="k6" class="keys number">6</button>
        <button id="sub" class="keys op">-</button>
        <button id="k1" class="keys number">1</button>
        <button id="k2" class="keys number">2</button>
        <button id="k3" class="keys number">3</button>
        <button id="mult" class="keys op">x</button>
        <button id="k0" class="keys number">0</button>
        <button id="comma" class="keys comma number">.</button>
        <button id="result" class="keys result">=</button>
        <button id="divi" class="keys op">/</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
