<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controls" class="controls">
      <div class="control">
        <label>Total amount of balls</label>
        <p id="totalAmountBalls">0</p>
      </div>
      <div class="control">
        <label>Amount of Balls</label>
        <input
          type="number"
          value="0"
          min="0"
          placeholder="0"
          id="amountOfBalls"
        />
        <button id="addBalls">Add Balls</button>
      </div>
      <div class="control">
        <button id="buttonRemove">Remove All</button>
      </div>
    </div>
    <div id="screen" class="screen"></div>

    <script src="script.js"></script>
  </body>
</html>
